<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer ></script>
</head>
    <body>
        <section class="image-generator">
            <div class="content">
                <h1>AI Image Generator</h1>
                <p>Convert your text into an image within a second with AI Image Generator tool.</p>
                <form action="#" class="generate-form">
                    <input type="text" class="prompt-input" placeholder="Given the prompt to generate any image " required>
                    <div class="controls">
                        <select class="img-quantity">
                            <option value="1" >1 Image</option>
                            <option value="2" >2 Image</option>
                            <option value="3" >3 Image</option>
                            <option value="4"  selected>4 Image</option>
                        </select>
                        <button type="submit" class="generate-btn">generate</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="img-gallery">
            <div class="img-card">
                <img src="images/img-1.jpg" alt="img">
                <a href="#" class="download-btn">
                    <img src="images/download.svg" alt="download-icon">
                </a>
            </div>
            <div class="img-card">
                <img src="images/img-2.jpg" alt="img">
                <a href="#" class="download-btn">
                    <img src="images/download.svg" alt="download-icon">
                </a>
            </div>
            <div class="img-card">
                <img src="images/img-3.jpg" alt="img">
                <a href="#" class="download-btn">
                    <img src="images/download.svg" alt="download-icon">
                </a>
            </div>
            <div class="img-card">
                <img src="images/img-4.jpg" alt="img">
                <a href="#" class="download-btn">
                    <img src="images/download.svg" alt="download-icon">
                </a>
            </div>
        </section>
    </body>
</html>
